<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->


	 <form>
    <!-- Name -->
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Name">

    <!-- Phone Number -->
    <label for="phone">Phone Number</label>
    <input type="text" id="phone" placeholder="Phone Number">

    <!-- Address -->
    <label for="address">Address</label>
    <input type="text" id="address" placeholder="Address">

    <!-- Lived with Dog Checkbox -->
    <div class="checkbox-group">
      <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
      <label for="dogExperience">Have you ever lived with a Dog before?</label>
    </div>

    <!-- Preferred Breeds Multi-Select -->
    <label for="multiSelect">Please select your preferred breeds</label>
    <select id="multiSelect" multiple>
      <option value="Labrador">Labrador</option>
      <option value="German Shepherd">German Shepherd</option>
      <option value="Golden Retriever">Golden Retriever</option>
      <option value="Beagle">Beagle</option>
    </select>

    <!-- Submit Button -->
    <input type="submit" id="submit" value="Submit">
  </form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
